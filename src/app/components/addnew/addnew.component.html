<div class="container p-5 vh-100">
    <form #addForm="ngForm" (ngSubmit)="add(addForm.value)">
        <div class="box p-5">
            <h1 class="text-center text-light">Add New</h1>
            <div class="row-12 d-flex">
                <div class="col-6 p-3">
                    <input type="text" name="title" ngModel placeholder="Title" class="form-control" required>
                </div>
                <div class="col-6  p-3">
                    <input type="text" name="price" ngModel placeholder="Price" class="form-control" required>
                </div>
            </div>
            <div class="row-12">
                <input type="link" name="img" ngModel placeholder="image link" class="form-control" required>
            </div>
            <div class="col-6  p-3">
                <button type="submit" class="btn btn-danger " [disabled]="addForm.invalid">ADD</button>
            </div>
        </div>
    </form>
</div>
